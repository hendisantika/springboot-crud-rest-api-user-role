<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<form method="post" th:action="@{/logout}">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]] </b>
				<span sec:authentication="principal.authorities"></span>
			</p>
			<input type="submit" value="Sign Out"/>
		</form>
	</div>
	<div>
		<h1>List of Users</h1>
	</div>

	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
			<tr>
				<th>User ID</th>
				<th>Username</th>
				<th>E-mail</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Roles</th>
				<th>Created On</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="user: ${listUsers}">
				<td th:text="${user.id}">User ID</td>
				<td th:text="${user.username}">Username</td>
				<td th:text="${user.email}">E-mail</td>
				<td th:text="${user.firstName}">First Name</td>
				<td th:text="${user.lastName}">Last Name</td>
				<td th:text="${user.roles}">Roles</td>
				<td th:text="${#temporals.format(user.createdOn, 'dd-MM-yyyy HH:mm')}">Created On</td>
				<td><a th:href="@{'/users/edit/' + ${user.id}}">Edit</a></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
